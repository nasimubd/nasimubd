<body>
    <!-- Here is the starting of the website header -->
    <header>
        <nav class="nav">
            <div class="container-nav">
                <h1 class="logo"><a href="/index.html">DUBO Martial Arts</a></h1>

    <!-- the main section of the website will start here -->
    <main>
        <div class="hero6"></div>
        <div id="ContactUs">
            <h2>
                Contact Us
            </h2>
        </div>
        <div class="containerForm">
            <h4>SEND YOUR QUIRY</H4>
            <form class="contact-form">
                <!-- <label for="name"></label> -->
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                <span id="nameError" class="error"></span>

                <!-- <label for="email">Email:</label> -->
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
                <span id="emailError" class="error"></span>

                <!-- <label for="message">Message:</label> -->
                <textarea id="message" name="message" rows="5" placeholder="Write your inquiry here..."
                    required></textarea>
                <span id="messageError" class="error"></span>

                <button type="submit" onclick="Validation(event)">Send Message</button>
            </form>
        </div>
    </main>
